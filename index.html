<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="header">
        <div class="inside-header">
          <div class="library-container">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
            >
              <title>library</title>
              <path
                d="M12,8A3,3 0 0,0 15,5A3,3 0 0,0 12,2A3,3 0 0,0 9,5A3,3 0 0,0 12,8M12,11.54C9.64,9.35 6.5,8 3,8V19C6.5,19 9.64,20.35 12,22.54C14.36,20.35 17.5,19 21,19V8C17.5,8 14.36,9.35 12,11.54Z"
              />
            </svg>
            <div>Library</div>
          </div>
          <button class="add-book">+</button>
        </div>
      </div>
      <div class="body">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">BOOK TITLE</th>
              <th scope="col">AUTHOR</th>
              <th scope="col">PAGES</th>
              <th scope="col">READ</th>
              <th scope="col">&nbsp;</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div class="popup">
      <form autocomplete="off" action="" class="form-container">
        <div class="form-heading">Add a book</div>

        <input
          type="text"
          placeholder="Title"
          name="title"
          id="title"
          required
        />

        <input
          type="text"
          placeholder="Author"
          name="author"
          id="author"
          required
        />

        <input
          type="text"
          placeholder="Number of pages"
          name="pages"
          id="pages"
          pattern="^0*?[1-9]\d*$"
          title="Must be a value greater than 0."
          required
        />
        <div class="checkbox-container">
          <label for="read">Completed</label>
          <input type="checkbox" name="read" id="read" />
        </div>

        <button type="submit">Add</button>
      </form>
    </div>
    <div id="overlay"></div>

    <script src="script.js"></script>
  </body>
</html>
